<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,900;1,100;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <title>Mine Sweeper - Yairus</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="buttons">
        <button onclick="easy()" class="level">Easy</button>
        <button onclick="medium()" class="level">Medium</button>
        <button onclick="hard()" class="level">Hard</button>
    </div>

    <button class="time">00:00</button>
    <div class="time-to-smile">
        <button onclick="initGame()" class="smile"></button>
    </div>

    <div class="icons">
        <h2 class="occupied"> </h2>
        <h2 class="flag"></h2>
        <h2 class="lives"></h2>
    </div>


    <table class="center">
        <tbody class="game-board"></tbody>
    </table>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/icon.js"></script>
    <script src="js/time.js"></script>
</body>

</html>
