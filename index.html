<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <title>Mine Sweeper - Yairus</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>

    <button onclick="easy()" class="es">Easy</button>
    <button onclick="medium()" class="med">Medium</button>
    <button onclick="hard()" class="har">Hard</button>


    <h2 class="time">00:00</h2>
    <button onclick="initGame()" class="smile"></button>

    <h2 class="occupied"> </h2>
    <h2 class="flag"></h2>
    <h2 class="lives"></h2>
    <table class="center">
        <tbody class="game-board"></tbody>
    </table>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/icon.js"></script>
    <script src="js/time.js"></script>
</body>

</html>
